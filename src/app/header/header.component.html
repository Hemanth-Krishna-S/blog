<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#" aria-label="Logo">
            <img src="{{assetsPath}}/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
        <div class="offcanvas-body justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0 gap-3 font-bold">
                <li *ngFor= "let element of navbarElements" class="nav-item">
                  <a class="nav-link" [class.active] = "menuActive === element.id" href="{{element.navigationUrl}}" (click) = "navigate(element.id)">{{element.displayName}}</a>
                </li>
            </ul>
        </div>
      </div>
    </div>
</nav>
